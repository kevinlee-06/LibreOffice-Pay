<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="LibreOffice Pay" />
    <meta property="og:description" content="一個使用 HTML 製作的 LibreOffice 支付工具" />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/LibreOffice_7.5_Calc_Icon.svg/1920px-LibreOffice_7.5_Calc_Icon.svg.png" />
    <meta property="og:url" content="https://pay.superlily.dev" />
    <title>LibreOffice Pay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
            font-family: "Ubuntu", Arial, Helvetica, sans-serif;
            padding: 2%;
        }

        .card {
            width: 300px;
            height: 180px;
            background: linear-gradient(50deg, #32be7d, #004e25); 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            margin: 50px;
        }

        .card h2 {
            margin: 0;
            font-size: 24px;
        }

        .card .card-number {
            font-size: 18px;
            letter-spacing: 2px;
            margin: 5px 0;
            font-size: 16px;
        }

        .card img {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: auto; 
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid rgb(0, 180, 120);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgb(0, 180, 120);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 50px;
            width: 340px;
        }

        button:hover {
            background-color: rgb(0, 150, 100);
        }

    </style>
</head>
<body>
    <div class="card">
        <h2>LibreOffice Pay</h2>
        <p class="card-number">0204 0173 2947 2173</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/LibreOffice_7.5_Calc_Icon.svg/1920px-LibreOffice_7.5_Calc_Icon.svg.png" alt="LibreOffice Calc Icon">
    </div>

    <div class="loading-screen">
        <div class="loader" id="loader"></div>
    </div>

    <button onclick="showLoader()" id="status">付款</button>
    
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('status').textContent = '授權中';
            setTimeout(() => window.location.href = 'https://zh-tw.libreoffice.org/donate/', 4050);
        }
    </script>
</body>
</html>
